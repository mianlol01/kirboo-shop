<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Página de Gestión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{fragments :: navbar-admin}"></div>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="card text-center">
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Descripción</th>
							<th scope="col">Precio</th>
							<th scope="col">Descuento</th>
							<th scope="col">Stock</th>
							<th scope="col">Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${listaProductos}">
							<th th:text="${producto.idProducto}">1</th>
							<td th:text="${producto.nombreProducto}">Mark</td>
							<td th:text="${producto.precioFormato()}">Otto</td>
							<td th:text="${producto.descuento}+'%'">@mdo</td>
							<td th:text="${producto.stock}">Mark</td>
							<td><a th:href="@{/admin-editar?producto={idProducto}(idProducto=${producto.idProducto})}"
									class="btn btn-warning">Editar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
