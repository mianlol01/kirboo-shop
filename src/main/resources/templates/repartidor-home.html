<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Página de Gestión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{fragments :: navbar-repartidor}"></div>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="card text-center">
			<div class="card-body">
				<h1 class="card-title text-primary">BIENVENIDO</h1>
				<h1 th:text="${session.empleado.usernameEmpleado}" class="card-title text-dark"></h1>
				<p class="card-text">AQUÍ PUEDES GESTIONAR PEDIDOS</p>
				<div class="vstack gap-3">
					<a href="/repartidor-pedidos" class="btn btn-primary p-2 fs-3">PEDIDOS DISPONIBLES</a>
					<a href="/repartidor-asignados" class="btn btn-primary p-2 fs-3">SUS PEDIDOS ASIGNADOS</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
