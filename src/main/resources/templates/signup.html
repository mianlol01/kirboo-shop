<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KIRBBO CARRITO</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments :: navbar"></div>
	<!-- Fin Navbar -->
	<!-- MAIN INICIO -->
	<div class="container text-center mt-5">
		<h1 class="fs-1 fw-bold">USUARIO</h1>
		<div class="mt-2">
			<h2 class="fs-2 fw-bold text-start subt">REGISTRARSE</h2>
			<div class="container-fluid bg-light pt-5 pb-5">
				<div class="container-fluid signup-container">
					<div class="login-box">
						<h2 class="text-center mb-4">REGISTRASE</h2>
						<div class="text-start">
							<form action="/signup" method="post" th:object="${cliente}"
								onsubmit="return validarContraseñas()">
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="input1" class="form-label">NOMBRE</label>
										<input type="text" class="form-control" id="input1"
											placeholder="Ingrese sus nombres" th:field="*{nombreCliente}" required />
									</div>
									<div class="col-md-6">
										<label for="input2" class="form-label">APELLIDO</label>
										<input type="text" class="form-control" id="input2"
											placeholder="Ingrese sus apellidos" th:field="*{apellidoCliente}"
											required />
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="input1" class="form-label">USUARIO</label>
										<input type="text" class="form-control" id="input1"
											placeholder="Ingrese un nombre de usuario" th:field="*{usernameCliente}"
											required />
									</div>
									<div class="col-md-6">
										<label for="input2" class="form-label">TELÉFONO</label>
										<input type="tel" class="form-control" id="telefono"
											placeholder="Ingrese su número de contacto" pattern="[0-9]{9,15}"
											th:field="*{telefonoCliente}" required />
									</div>
									<div class="text-danger" th:text="${mensaje}"></div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="input1" class="form-label">CONTRASEÑA</label>
										<input type="password" class="form-control" id="password"
											placeholder="Ingrese contraseña" th:field="*{passwordCliente}" required />
									</div>
									<div class="col-md-6">
										<label for="input2" class="form-label">REPETIR CONTRASEÑA</label>
										<input type="password" class="form-control" id="password2"
											placeholder="Repita su contraseña" required />
									</div>
									<div id="error-message" class="text-danger mb-3"></div>
								</div>
								<!-- Input que ocupa toda la fila -->
								<div class="row mb-3">
									<div class="col-12">
										<label for="inputFull" class="form-label">DIRECCIÓN</label>
										<input type="text" class="form-control" id="inputFull"
											placeholder="Ingrese su dirección" th:field="*{addressCliente}" required />
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-custom">Registrar</button>
								</div>
							</form>
							<p class="mt-3 text-center text-body-secondary">Si ya tiene una cuenta puede <a
									href="/login" class="link-primary">iniciar sesión</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- MAIN FIN -->
	<!-- FOTTER INICIO -->
	<div th:replace="fragments :: footer"></div>
	<!-- FOOTER FIN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	<script>
		function validarContraseñas() {
			const password = document.getElementById("password").value;
			const confirmPassword = document.getElementById("password2").value;

			if (password !== confirmPassword) {
				document.getElementById("error-message").textContent = "Las contraseñas no coinciden";
				return false; // Evitar el envío del formulario
			}
			return true; // Permitir el envío del formulario si las contraseñas coinciden
		}
	</script>
</body>

</html>
