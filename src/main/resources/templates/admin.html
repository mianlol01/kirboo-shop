<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Página de Gestión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="~{fragments :: navbar-admin}"></div>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="card text-center">
			<div class="card-body">
				<h1 class="card-title text-primary">BIENVENIDO</h1>
				<h1 th:text="${session.empleado.usernameEmpleado}" class="card-title text-dark"></h1>
				<p class="card-text">AQUÍ PUEDES GESTIONAR EL INVENTARIO Y GENERAR REPORTES</p>
				<div class="vstack gap-3">
					<a href="/admin-inventario" class="btn btn-primary p-2 fs-3">GESTIONAR INVENTARIO</a>
					<a target="_blank" href="/reportes-productos" class="btn btn-primary p-2 fs-3">VER REPORTES DE PRODUCTOS</a>
					<a target="_blank" href="/reportes-categorias" class="btn btn-primary p-2 fs-3">VER REPORTES INGRESOS POR CATEGORÍA</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
