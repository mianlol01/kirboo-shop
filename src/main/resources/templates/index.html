<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KIRBBO HOME</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments :: navbar"></div>
	<!-- Fin Navbar -->
	<!-- BANNER START -->
	<div class="container-fluid custom-banner p-0 m-0">
		<div class="container-fluid row m-0 pt-5 pb-3 pe-0">
			<!-- Columna 1, ocupa 1/4 del ancho (proporción 1) -->
			<div class="col-12 col-md-3 p-3 banner1">
				<div class="ms-5">
					<h2 class="fs-1 fw-bold">LOS FAVORITOS DE LA CASA</h2>
					<p class="fs-5">Una experiencia dulce que no querrás perderte</p>
				</div>
			</div>
			<!-- Columna 2, ocupa 3/4 del ancho (proporción 3) -->
			<div class="col-12 col-md-9 text-white pe-0">
				<div class="d-flex overflow-auto text-center banner-scroll">
					<li th:each="producto : ${listaDestacados}" class="card card-custom-banner overflow-hidden mb-4">
						<div class="discount-badge rounded-pill">
							<span>20% OFF</span>
						</div>
						<img th:src="${producto.ruta()}" src="images/image.png" class="" alt="Imagen 1" />
						<div class="card-body">
							<h5 class="card-title fs-3 fw-bold" th:text="${producto.nombreProducto}">Título del Artículo
							</h5>
							<p class="precio-anterior" th:text="'S/' + ${producto.precioFormato()}">S/.25.00</p>
							<p class="fs-4 fw-bold" th:text="'S/' + ${producto.precioFinalFormato()}">S/.20.00</p>
							<div>
								<a class="btn btn-custom rounded-pill"
									th:href="@{/detalles?producto={idProducto}(idProducto=${producto.idProducto})}">
									COMPRAR </a>
							</div>
						</div>
					</li>
				</div>
			</div>
		</div>
	</div>
	<!-- BANNER FIN -->
	<!-- MAIN INICIO -->
	<div class="container text-center mt-5">
		<h1 class="fs-1 fw-bold">PROMOCIONES</h1>
		<h2 class="fs-2 fw-bold text-start subt">DESTACADOS</h2>
		<div class="container-fluid main-grid bg-light pt-1">
			<div class="container mt-5">
				<ul class="article-grid">
					<li class="card card-custom overflow-hidden" th:each="producto : ${listaDestacados}">
						<div class="discount-badge rounded-pill">
							<span th:text="${producto.descuento}+'% OFF'">20% OFF</span>
						</div>
						<img th:src="${producto.ruta()}" class="" alt="Imagen del Producto" />
						<div class="card-body d-flex flex-column justify-content-between">
							<h5 class="card-title fs-4 fw-bold" th:text="${producto.nombreProducto}">Título del
								Artículo</h5>
							<p class="precio-anterior" th:text="'S/' + ${producto.precioFormato()}">S/.25.00</p>
							<p class="fs-4 fw-bold" th:text="'S/' + ${producto.precioFinalFormato()}">S/.20.00</p>
							<div>
								<a class="btn btn-custom rounded-pill"
									th:href="@{/detalles?producto={idProducto}(idProducto=${producto.idProducto})}">
									COMPRAR </a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- MAIN FIN -->
	<!-- FOTTER INICIO -->
	<div th:replace="fragments :: footer"></div>
	<!-- FOOTER FIN -->
	<!-- Ícono de carrito de compras -->
	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
