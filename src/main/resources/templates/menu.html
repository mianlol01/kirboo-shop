<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KIRBBO MENU</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments :: navbar"></div>
	<!-- Fin Navbar -->
	<!-- MAIN INICIO -->
	<div class="container text-center mt-5">
		<h1 class="fs-1 fw-bold">MENÚ</h1>
		<div class="d-flex overflow-auto mt-3 mb-3 categorias">
			<div>
				<a href="/menu" class="btn btn-custom text-nowrap mb-3">Todos</a>
			</div>
			<div th:each="categoria : ${listaCategorias}">
				<a th:href="@{/menu?categoria={idCategoria}(idCategoria=${categoria.idCategoria})}"
					th:text="${categoria.nombreCategoria}" class="btn btn-custom text-nowrap mb-3"></a>
			</div>
		</div>
		<div class="mt-5">
			<h2 th:text="${nombreCategoria}" class="fs-2 fw-bold text-start subt">TODOS</h2>
			<div class="container-fluid main-grid bg-light pt-1">
				<div class="container mt-4">
					<ul class="article-grid">
						<!--COMPONENTE-->
						<li class="card card-custom overflow-hidden" th:each="producto : ${listaProductos}">
							<div class="discount-badge rounded-pill">
								<span th:text="${producto.descuento}+'% OFF'">20% OFF</span>
							</div>
							<img th:src="${producto.ruta()}" class="" alt="Imagen del Producto" />
							<div class="card-body d-flex flex-column justify-content-between">
								<h5 class="card-title fs-4 fw-bold" th:text="${producto.nombreProducto}">Título del
									Artículo</h5>
								<p class="precio-anterior" th:text="'S/' + ${producto.precioFormato()}">S/.25.00</p>
								<p class="fs-4 fw-bold" th:text="'S/' + ${producto.precioFinalFormato()}">S/.20.00</p>
								<div>
									<a class="btn btn-custom rounded-pill"
										th:href="@{/detalles?producto={idProducto}(idProducto=${producto.idProducto})}">
										COMPRAR </a>
								</div>
							</div>
						</li>
						<!--FIN COMPONENTE-->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- MAIN FIN -->
	<!-- FOTTER INICIO -->
	<div th:replace="fragments :: footer"></div>
	<!-- FOOTER FIN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
