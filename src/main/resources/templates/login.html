<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KIRBBO CARRITO</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments :: navbar"></div>
	<!-- Fin Navbar -->
	<!-- MAIN INICIO -->
	<div class="container text-center mt-5">
		<h1 class="fs-1 fw-bold">USUARIO</h1>
		<div class="mt-2">
			<h2 class="fs-2 fw-bold text-start subt">INICIAR SESIÓN</h2>
			<div class="container-fluid bg-light pt-5 pb-5">
				<div class="container-fluid login-container">
					<div class="login-box">
						<h2 class="text-center mb-4">INICIAR SESIÓN</h2>
						<div class="text-start">
							<form action="/login" method="post" th:object="${cliente}">
								<div class="form-group pb-3">
									<label for="email">Usuario</label>
									<input type="text" class="form-control" id="email"
										placeholder="Ingrese su usuario" th:field="*{usernameCliente}" required/>
								</div>
								<div class="form-group pb-3">
									<label for="password">Contraseña</label>
									<input type="password" class="form-control" id="password"
										placeholder="Ingrese su contraseña" th:field="*{passwordCliente}" required/>
								</div>
								<div class="text-danger" th:text="${mensaje}"></div>
								<div class="text-center">
									<button type="submit" class="btn btn-custom">
										Ingresar
									</button>
								</div>
							</form>
							<p class="mt-3 text-center text-body-secondary">Si aún no tiene cuenta puede <a
									href="/signup" class="link-primary">registrarse</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- MAIN FIN -->
	<!-- FOTTER INICIO -->
	<div th:replace="fragments :: footer"></div>
	<!-- FOOTER FIN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
